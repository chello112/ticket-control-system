<div class="nav">
  <nav class="navbar navbar-light bg-primary" style="width: 100%">
    <div class="container-fluid">
      <h1 style="color: aliceblue">Cinema</h1>
      <div class="d-flex">
        <button (click)="clickAddEvent()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">
          Add event</button>
        <button class="btn btn-info mx-3" (click)="div1Function()">Show events</button>


      </div>
    </div>
  </nav>



  <table *ngIf="div1" class="table mt-3">
    <thead>
    <tr>
      <th scope="col">Event ID</th>
      <th scope="col">Event type</th>
      <th scope="col">Event name</th>
      <th scope="col">Place of event</th>
      <th scope="col">Date</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of eventData">
      <td>{{row.id}}</td>
      <td>{{row.eventType}}</td>
      <td>{{row.eventName}}</td>
      <td>{{row.eventPlace}}</td>
      <td>{{row.date}}</td>
      <td>{{row.price}}</td>
      <td>{{row.description}}</td>
      <td>
        <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
        <button (click)="deleteEvent(row)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Event details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="eventType" class="form-label">Event type</label>
            <input type="text" formControlName="eventType" class="form-control" id="eventType" aria-describedby="eventType">
          </div>
          <div class="mb-3">
            <label for="eventName" class="form-label">Event name</label>
            <input type="text" formControlName="eventName" class="form-control" id="eventName" aria-describedby="eventName">
          </div>
          <div class="mb-3">
            <label for="eventPlace" class="form-label">Place of event</label>
            <input type="text" formControlName="eventPlace" class="form-control" id="eventPlace">
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Time of occurrence</label>
            <input type="date" formControlName="date" class="form-control" id="date">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" formControlName="price" class="form-control" id="price">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" formControlName="description" class="form-control" id="description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" *ngIf="showAdd" (click)="postCinemaDetails()"  class="btn btn-primary">Add</button>
        <button type="button" *ngIf="showUpdate" (click)="updateEventDetails()"  class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
